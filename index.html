<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch 2 games published by Nintendo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="grid">
        <h1>Switch 2 games published by Nintendo</h1>
        <span style="grid-column: 1; grid-row: 3; font-size: smaller"
          >v1.0.5</span
        >

        <div class="months">
          <span>Jun</span>
          <span>Jul</span>
          <span>Aug</span>
          <span>Sep</span>
          <span>Oct</span>
          <span>Nov</span>
          <span>Dec</span>
        </div>

        <div id="cat1" class="cat">
          <h2>Switch 2 exclusives</h2>
        </div>
        <div id="cat2" class="cat">
          <h2>
            “Switch 2 Edition”<br /><small>(upgraded Switch 1 games)</small>
          </h2>
        </div>
        <div id="cat1a" class="subcat">
          <h3>Retail <br /><small>(big games)</small></h3>
        </div>
        <div id="cat1b" class="subcat">
          <h3>Digital-only <br /><small>(smaller games)</small></h3>
        </div>
        <div id="cat2a" class="subcat">
          <h3>“Plus” <br /><small>(big expansion)</small></h3>
        </div>
        <div id="cat2b" class="subcat">
          <h3>
            Plain
            <i
              title="“Plain” refers to the upgrade from Switch 1 to Switch 2, and it means that there aren’t many differences between the Switch 1 and Switch 2 versions of the game. The “Switch 2 edition” looks and runs better, and contains a few extra features.

Whether some of these games are truly Switch 1 games that have been upgraded to Switch 2, or actually Switch 2 games that have been downgraded to Switch 1 is a matter of opinion."
              >?</i
            >
            <br /><small>(some extras)</small>
          </h3>
        </div>
        <div id="fullscreen">
          <label>
            <input type="checkbox" class="switch" />
            Full screen
          </label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

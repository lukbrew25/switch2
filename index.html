<!DOCTYPE html>

<html>
  <head>
    <title>Switch 2 games published by Nintendo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="grid">
      <h1>Switch 2 games published by Nintendo</h1>

      <div class="months">
        <span>Jun</span>
        <span>Jul</span>
        <span>Aug</span>
        <span>Sep</span>
        <span>Oct</span>
        <span>Nov</span>
        <span>Dec</span>
      </div>

      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>

      <div id="cat1" class="cat"><h2>Switch 2 exclusives</h2></div>
      <div id="cat2" class="cat">
        <h2>
          “Switch 2 Edition”<br /><small>(upgraded Switch 1 games)</small>
        </h2>
      </div>
      <div id="cat1a" class="subcat">
        <h3>Retail <br /><small>(big games)</small></h3>
      </div>
      <div id="cat1b" class="subcat">
        <h3>Digital-only <br /><small>(smaller games)</small></h3>
      </div>
      <div id="cat2a" class="subcat">
        <h3>“Plus” <br /><small>(big expansion)</small></h3>
      </div>
      <div id="cat2b" class="subcat">
        <h3>
          Plain
          <i
            title="“Plain” refers to the upgrade from Switch 1 to Switch 2, and it means that there aren’t many differences between the Switch 1 and Switch 2 versions of the game. The “Switch 2 edition” looks and runs better, and contains a few extra features.

Whether some of these games are truly Switch 1 games that have been upgraded to Switch 2, or actually Switch 2 games that have been downgraded to Switch 1 is a matter of opinion."
            >?</i
          >
          <br /><small>(some extras)</small>
        </h3>
      </div>

      <div class="game" style="--stripe: 1; --b: 0" data-price="8">
        <img src="images/mario-kart-world.jpg" />
        <em>Ⓝ</em>
      </div>
      <div class="game" style="--stripe: 2; --b: 0" data-price="1">
        <img src="images/nintendo-switch-2-welcome-tour.jpg" alt="" />
        <em>Ⓝ</em>
      </div>
      <div class="game" style="--stripe: 4" data-price="8 ①" data-day=" 5">
        <img
          src="images/the-legend-of-zelda-breath-of-the-wild-nintendo-switch-2-edition.jpg"
          alt=""
        />
        <img
          src="images/the-legend-of-zelda-tears-of-the-kingdom-nintendo-switch-2-edition.jpg"
          alt=""
        />
        <em>Ⓝ</em>
      </div>
      <div
        class="game"
        style="--stripe: 1; --day: 42"
        data-price="7"
        data-day="17"
      >
        <img src="images/donkey-kong-bananza.jpg" alt="" />
        <em>Ⓝ</em>
      </div>
      <div
        class="game"
        style="--stripe: 3; --day: 49"
        data-price="8 ②"
        data-day="24"
      >
        <img
          src="images/super-mario-party-jamboree-nintendo-switch-2-edition.jpg"
          alt=""
        />
        <em class="owned">Ⓝ</em>
      </div>
      <div
        class="game"
        style="--stripe: 2; --day: 70"
        data-price="2"
        data-day="14"
      >
        <img src="images/drag-x-drive.jpg" alt="" />
        <em>Ⓝ</em>
      </div>
      <div
        class="game"
        style="--stripe: 3; --day: 84"
        data-price="8 ②"
        data-day="28"
      >
        <img
          src="images/kirby-and-the-forgotten-land-switch-2-edition.jpg"
          alt=""
        />
        <em class="partner">★</em>
      </div>
      <div
        class="game"
        style="--stripe: 4; --day: 133"
        data-price="7 ①"
        data-day="16"
      >
        <img
          src="images/pokemon-legends-z-a-nintendo-switch-2-edition.jpg"
          alt=""
        />
        <em class="partner">★</em>
      </div>
      <div class="separator" style="--column: 5"></div>
      <div class="game" style="--stripe: 1; --year: 2025" data-release="2025">
        <img src="images/kirby-airriders.jpg" alt="" />
        <em class="partner">★</em>
      </div>
      <div
        class="game"
        style="--stripe: 1; --year: 2025; --before: 1"
        data-release="this Winter"
      >
        <img src="images/hyrule-warriors-age-of-imprisonment.jpg" alt="" />
      </div>
      <div
        class="game"
        style="--stripe: 1; --year: 2025; --before: 2"
        data-release="2026"
      >
        <img src="images/the-duskbloods.jpg" alt="" />
      </div>
      <div
        class="game"
        style="--stripe: 1; --year: 2025; --before: 3"
        data-release="TBD"
      >
        <img src="images/splatoon-raiders.jpg" alt="" />
        <em>Ⓝ</em>
      </div>
      <div class="game" style="--stripe: 4; --year: 2025" data-release="2025">
        <img
          src="images/metroid-prime-4-beyond-nintendo-switch-2-edition.jpg"
          alt=""
        />
        <em class="owned">Ⓝ</em>
      </div>
    </div>
  </body>
</html>
